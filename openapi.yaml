openapi: 3.0.3
info:
  title: EliteCar Indonesia API
  description: API untuk sistem rental mobil EliteCar Indonesia
  version: 1.0.0
  contact:
    name: EliteCar Indonesia
    phone: "+62-823-2864-9895"

servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://api.example.com/api
    description: Production server

paths:
  /cars:
    get:
      summary: Dapatkan daftar mobil tersedia
      description: Mengembalikan array semua mobil yang tersedia untuk disewa
      operationId: getCars
      tags:
        - Cars
      responses:
        '200':
          description: Daftar mobil berhasil diambil
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Car'
              example:
                - id: "c1"
                  name: "Toyota Fortuner"
                  type: "SUV"
                  pricePerDay: 850000
                  imageUrl: ["fortuner-1.jpg", "fortuner-2.jpg", "fortuner-3.jpg"]
        '500':
          $ref: '#/components/responses/InternalServerError'

  /bookings:
    post:
      summary: Buat reservasi baru
      description: Membuat reservasi baru untuk sewa mobil
      operationId: createBooking
      tags:
        - Bookings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingRequest'
            example:
              name: "John Doe"
              email: "john@example.com"
              carId: "c1"
              startDate: "2024-12-25"
              endDate: "2024-12-28"
              totalPrice: 2550000
      responses:
        '201':
          description: Reservasi berhasil dibuat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingResponse'
              example:
                success: true
                bookingId: "BK-20241225-001"
                message: "Reservasi berhasil diproses"
                booking:
                  id: "BK-20241225-001"
                  name: "John Doe"
                  email: "john@example.com"
                  carId: "c1"
                  startDate: "2024-12-25"
                  endDate: "2024-12-28"
                  totalPrice: 2550000
                  status: "confirmed"
                  createdAt: "2024-12-20T10:30:00Z"
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /bookings/{id}:
    get:
      summary: Dapatkan detail reservasi
      description: Mengembalikan detail reservasi berdasarkan ID
      operationId: getBooking
      tags:
        - Bookings
      parameters:
        - name: id
          in: path
          required: true
          description: ID reservasi
          schema:
            type: string
            example: "BK-20241225-001"
      responses:
        '200':
          description: Detail reservasi berhasil diambil
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingResponse'
        '404':
          description: Reservasi tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  schemas:
    Car:
      type: object
      required:
        - id
        - name
        - type
        - pricePerDay
      properties:
        id:
          type: string
          description: Unique identifier untuk mobil
          example: "c1"
        name:
          type: string
          description: Nama mobil
          example: "Toyota Fortuner"
        type:
          type: string
          enum: [SUV, Sedan, Van]
          description: Tipe mobil
          example: "SUV"
        pricePerDay:
          type: integer
          description: Harga sewa per hari dalam Rupiah
          example: 850000
        imageUrl:
          type: array
          items:
            type: string
          description: Array URL gambar mobil
          example: ["fortuner-1.jpg", "fortuner-2.jpg", "fortuner-3.jpg"]

    BookingRequest:
      type: object
      required:
        - name
        - email
        - carId
        - startDate
        - endDate
        - totalPrice
      properties:
        name:
          type: string
          description: Nama lengkap penyewa
          example: "John Doe"
        email:
          type: string
          format: email
          description: Email penyewa
          example: "john@example.com"
        carId:
          type: string
          description: ID mobil yang dipilih
          example: "c1"
        startDate:
          type: string
          format: date
          description: Tanggal mulai sewa (ISO 8601)
          example: "2024-12-25"
        endDate:
          type: string
          format: date
          description: Tanggal selesai sewa (ISO 8601)
          example: "2024-12-28"
        totalPrice:
          type: integer
          description: Total harga sewa dalam Rupiah
          example: 2550000

    BookingResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        bookingId:
          type: string
          description: ID reservasi yang dibuat
          example: "BK-20241225-001"
        message:
          type: string
          example: "Reservasi berhasil diproses"
        booking:
          $ref: '#/components/schemas/Booking'

    Booking:
      type: object
      properties:
        id:
          type: string
          example: "BK-20241225-001"
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          example: "john@example.com"
        carId:
          type: string
          example: "c1"
        startDate:
          type: string
          format: date
          example: "2024-12-25"
        endDate:
          type: string
          format: date
          example: "2024-12-28"
        totalPrice:
          type: integer
          example: 2550000
        status:
          type: string
          enum: [pending, confirmed, cancelled]
          example: "confirmed"
        createdAt:
          type: string
          format: date-time
          example: "2024-12-20T10:30:00Z"

    Error:
      type: object
      properties:
        error:
          type: string
          example: "Reservasi tidak ditemukan"
        code:
          type: integer
          example: 404

  responses:
    BadRequest:
      description: Request tidak valid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "Tanggal selesai harus setelah tanggal mulai"
            code: 400

    InternalServerError:
      description: Kesalahan server internal
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "Internal server error"
            code: 500

