services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: elitecar_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: elitecar_db
      MYSQL_USER: elitecar_user
      MYSQL_PASSWORD: elitecar_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    networks:
      - elitecar_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: elitecar_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 50M
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - elitecar_network

  # PHP Web Server
  php:
    image: php:8.2-apache
    container_name: elitecar_php
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - elitecar_network
    command: >
      bash -c "docker-php-ext-install mysqli pdo pdo_mysql && apache2-foreground"

networks:
  elitecar_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
